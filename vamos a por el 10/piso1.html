<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi3daGyz89iMZumlYAyBefqtEc5MdXzdYdY&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="36.73253631591797,-4.466655731201172" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="36.73253631591797,-4.466655731201172" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
