<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piso en Alquiler</title>
  <style>
    /* Estilos para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .property-info {
      flex: 2;
      margin-right: 20px;
    }
    .photo-album {
      flex: 1;
    }
    .contact-info {
      flex: 1;
    }
    .map {
      height: 300px;
      margin-top: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alquiler de Piso</h1>
  </header>

  <main>
    <section class="property-info">
      <h2>Piso en el Centro</h2>
      <p>Descripción del piso...</p>
      <p>Precio por noche: $XXX</p>
      <p>Características: X habitaciones, X baños, etc.</p>
    </section>

    <section class="photo-album">
      <h2>Álbum de Fotos</h2>
      <img src="ruta/de/tu/imagen1.jpg" alt="Piso 1">
      <img src="ruta/de/tu/imagen2.jpg" alt="Piso 2">
      <!-- Agrega más imágenes según sea necesario -->
    </section>

    <section class="contact-info">
      <h2>Contacto</h2>
      <p>Nombre: Nombre del Contacto</p>
      <p>Email: correo@ejemplo.com</p>
      <p>Teléfono: XXX-XXXXXX</p>
    </section>
  </main>



  <footer>
    <p>Derechos de Autor © 2024 Alquiler de Pisos</p>
  </footer>


</body>
</html>
